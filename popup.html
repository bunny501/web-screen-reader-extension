<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <h2>Screen Reader</h2>

    <label class="switch">
        <input type="checkbox" id="toggleReader">
        <span class="slider"></span>
    </label>
    <p>Enable Screen Reader</p>

    <h3>Speech Settings</h3>

    <label>Rate:
        <input type="range" id="rate" min="0.5" max="2" value="1" step="0.1">
    </label>

    <label>Pitch:
        <input type="range" id="pitch" min="0.5" max="2" value="1" step="0.1">
    </label>

    <label>Volume:
        <input type="range" id="volume" min="0" max="1" value="1" step="0.05">
    </label>

    <script src="popup.js"></script>
</body>
</html>
